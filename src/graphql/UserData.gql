query($name: String!) { 
  data: user(login: $name) {
    name,
    avatarUrl,
    repositories(first: 5, privacy: PUBLIC) {
      totalCount,
      nodes {
        id,
        name
        object(expression: "master") {
          ... on Commit {
            history {
              totalCount
              nodes {
                oid,
                messageHeadline
              }
              pageInfo {
                endCursor
              }
            }
          }
        }
      }
    }
  }
}